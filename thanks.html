<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFFA</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Style -->
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body class="thanks">
    <header>
      <div class="header">
        <a href="/">
          <img src="build/img/logo/AFFA-bg.webp" alt="logo" />
        </a>
      </div>
    </header>
    <div class="nav-bg">
      <div class="blue-bar"></div>
    </div>

    <section class="thanks-section">
      <div class="wrapper">
        <svg
          class="checkmark"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 52 52"
        >
          <circle
            class="checkmark__circle"
            cx="26"
            cy="26"
            r="25"
            fill="none"
          />
          <path
            class="checkmark__check"
            fill="none"
            d="M14.1 27.2l7.1 7.2 16.7-16.8"
          />
        </svg>
      </div>

      <div class="thanks-msg section-container">
        <h2>¡Gracias!</h2>
        <p>Tus datos han sido enviados correctamente.</p>
        <p>En breve nos contactaremos contigo.</p>
        <a href="https://www.affacargo.com/" class="thanks-home">Regresar a la página principal</a>
      </div>
    </section>

    <footer>
      <p class="spanish display-block">AFFA - International Cargo S.A. de C.V.</p>
      <p class="english display-none">AFFA - International Cargo S.A. de C.V.</p>
    </footer>
  </body>
</html>
